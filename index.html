<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Planet History Simulator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainMenu">
    <div class="stars"></div>
    <div class="menu-content">
      <div class="title-container">
        <div class="title-glow"></div>
        <h1 class="game-title">PLANET HISTORY</h1>
        <h1 class="game-title game-title-sub">SIMULATOR</h1>
      </div>
      <p class="game-subtitle">Command | Observe | Conquer</p>
      <div class="menu-stats">
        <div class="stat-item">
          <span class="stat-label">SIMULATIONS RUN</span>
          <span class="stat-value">∞</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">CIVILIZATIONS TRACKED</span>
          <span class="stat-value">∞</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">YEARS SIMULATED</span>
          <span class="stat-value">∞</span>
        </div>
      </div>
      <button id="playBtn" class="menu-btn">
        <span class="btn-text">INITIALIZE SIMULATION</span>
        <span class="btn-subtext">Press to begin</span>
      </button>
    </div>
  </div>
  <div id="gameView" style="display: none;">
    <div id="progressUI">
      <div class="progress-content">
        <h2>Generating Planet</h2>
        <div id="progressWrap">
          <div id="progressBar"></div>
        </div>
        <div id="progressText">Initializing...</div>
      </div>
    </div>
    <canvas id="mapCanvas"></canvas>
    <div id="gameUI" style="display: none;">
      <div class="ui-top-left">
        <div class="info-box">
          <div class="world-name" id="worldName">Planet Kepler-442b</div>
          <div class="world-stats" id="worldStats">Year 0 | Tribes: 0</div>
        </div>
      </div>
      <div class="ui-top-right">
        <button class="settings-btn" id="settingsBtn">⚙</button>
      </div>
      <div class="ui-bottom">
        <div class="time-controls">
          <button class="time-btn" data-speed="0" title="Pause">⏸</button>
          <button class="time-btn" data-speed="1" title="Slow">▶</button>
          <button class="time-btn active" data-speed="2" title="Normal">▶▶</button>
          <button class="time-btn" data-speed="3" title="Fast">▶▶▶</button>
          <button class="time-btn" data-speed="4" title="Ultra">▶▶▶▶</button>
        </div>
      </div>
    </div>
    <div id="settingsPanel" style="display: none;">
      <div class="settings-content">
        <h3>TACTICAL SETTINGS</h3>
        <p style="color: var(--text-dim); text-align: center; margin-bottom: 20px; font-size: 12px;">Configure simulation parameters</p>
        <button class="close-btn" id="closeSettings">CLOSE</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
